<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulier</title>
</head>
<body>
<div>
    <form action="" method="post">
        <label for="firstname"> First name*:</label>
        <input type="text" id="firstname" name="first name" required placeholder="Name" />
        <br/>
        <label for="lastname"> Last name*:</label>
        <input type="text" id="lastname" name="last name" placeholder="Your last name" required>
        <br>
        Which sport do you train?
        <br>
        <label for="running">Running</label>
        <input type="checkbox" id="running" name="running" value="yes">
        <br>
        <label for="swimming">Swimming</label>
        <input type="checkbox" id="swimming" name="swimming" value="yes">
        <br>
        <label for="rowing">Rowing</label>
        <input type="checkbox" id="rowing" name="rowing" value="yes">
        <br>
        What is your gender?
        <br>
        <input type="radio" id="male" name="Gender" value="Male"> <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="Gender" value="Female"> <label for="female">Female</label>
        <br>
        <label for="movie">Favorite movie:</label>
        <input type="text" id="movie" name="Favorite movie">
        <br>
        <label for="quote">Favorite quote:</label>
        <input type="text" id="quote" name="Favorite quote" placeholder="Write your favorite qoute">
        <br>
        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="food">Favorite food:</label>
        <select name="favorite food" id="food" >
            <option value="Hamburger">Hamburger</option>
            <option value="Frieten">Frieten</option>
            <option value="Steak">Steak</option>
            <option value="Andere">Andere</option>
        </select>
        <br>
        <input type="file">
        <br>
        <label for="email">Email adress:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email adress">
        <br>
        <label for="site"> Favorite site:</label>
        <input type="url" id="site" name="Favorite site" placeholder="Enter the URL of your favorite site">
        <br>
        <label for="nummertsn1en10">Favorite number between 1-10:</label>
        <input type="number" id="nummertsn1en10" name="nummer tussen 1 en 10" min="1" max="10">
        <br>
        <label for="nummertsn11en1000">Favorite number between 11-1000:</label>
        <input type="range" id="nummertsn11en1000" name="nummer tussen 11 en 1000" min="11" max="1000">
        <br>
        <label for="born">When were you born?</label>
        <input type="date" id="born" name="geboorte datum">
        <br>
        <label for="zipcode">Belgium zip-code reg number*:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="9999" maxlength="4" minlength="4" required>
        <br>
        <label for="search">Search for something:</label>
        <input type="text" id="search" name="search">
        <br>
        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color">
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
<footer><a href="../../index.html">Home</a>&nbsp<a href="../index.html">Back</a></footer>
<script type="text/javascript" charset="utf-8"
        src="scripts/code.js"></script>
</body>
</html>
